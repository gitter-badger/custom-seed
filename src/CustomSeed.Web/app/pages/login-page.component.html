

<modal-layout>

    <form style="max-width: 300px">
        <h2>Connexion</h2>

        <div class="form-group">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" id="username" class="form-control" required autofocus>
        </div>

        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" class="form-control" required>
        </div>

        <div class="checkbox">
            <label>
                <input type="checkbox" id="rememberMe"> Connexion persistante
            </label>
        </div>

        <button type="submit" class="btn btn-primary" style="float: right">Se connecter</button>
    </form>

</modal-layout>
